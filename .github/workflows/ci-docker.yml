name: CI - Docker Builds

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -t ultimate-ai-rag-backend:ci ./backend

      - name: Build frontend image
        run: docker build -t ultimate-ai-rag-frontend:ci ./frontend
