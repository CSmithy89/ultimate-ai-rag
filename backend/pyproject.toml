[project]
name = "agentic-rag-backend"
version = "0.1.0"
description = "Backend API for the Agentic RAG + GraphRAG system."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "agno==2.3.21",
  "fastapi==0.111.0",
  "python-dotenv==1.0.1",
  "uvicorn[standard]==0.30.0",
]

[project.scripts]
agentic-rag-backend = "agentic_rag_backend.main:run"

[build-system]
requires = ["hatchling>=1.22.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agentic_rag_backend"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "B"]

[tool.uv]
dev-dependencies = [
  "mypy==1.10.0",
  "pytest>=8.2.0",
  "ruff==0.5.7",
]
